<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>
<div id="app">

    <!--搜索表单-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">

        <el-form-item label="当前状态">
            <el-select v-model="brand.status" placeholder="当前状态">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企业名称">
            <el-input v-model="brand.companyName" placeholder="企业名称"></el-input>
        </el-form-item>

        <el-form-item label="品牌名称">
            <el-input v-model="brand.brandName" placeholder="品牌名称"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>

    <!--按钮-->

    <el-row>

        <el-button type="danger" plain @click="deleteByIds">批量删除</el-button>
        <el-button type="primary" plain @click="insertBrand">新增</el-button>

    </el-row>
    <!--添加数据对话框表单-->
    <el-dialog
            :title="titleName"
            :visible.sync="dialogVisible"
            width="30%"
    >

        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="企业名称">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="排序">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

            <el-form-item label="状态">
                <el-switch v-model="brand.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>


            <el-form-item>
                <el-button type="primary" @click="addBrand">提交</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>


    <!--表格-->
    <!--    <template slot-scope="{ row }">-->
    <template>
        <el-table
                :data="tableData"
                stripe
                style="width: 100%"
                @selection-change="handleSelectionChange">
            >
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <!--:index="index" 表格分页后设置序号连续-->
            <el-table-column
                    type="index"
                    :index="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center"
            >
            </el-table-column>
            <el-table-column
                    prop="ordered"
                    align="center"
                    label="排序">
            </el-table-column>
            <el-table-column
                    prop="statusStr"
                    align="center"
                    label="当前状态">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">
                <template slot-scope="scope">
                    <el-row>
                        <el-button type="primary" plain @click="updateBrandById(scope.row)">修改</el-button>
                        <el-button type="danger" plain @click="deleteById(scope.row.id)">删除</el-button>
                    </el-row>
                </template>

            </el-table-column>

        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
<!--1.引入axios-->
<script src="js/axios-0.18.0.js"></script>

<script>
    new Vue({
        el: "#app",
        mounted() {
            this.selectAll()
        },
        methods: {
            <!--表格分页后设置序号分页连续-->
            index(index) {
                return (index + 1) + (this.currentPage - 1) * this.pageSize
            },
            // 批量删除
            deleteByIds() {
                // 弹出确认提示框
                this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //用户点击确认按钮

                    //1. 创建id数组 [1,2,3], 从 this.multipleSelection 获取即可
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        let selectionElement = this.multipleSelection[i];
                        this.selectedIds[i] = selectionElement.id;

                    }

                    //2. 发送AJAX请求
                    var _this = this;

                    // 发送ajax请求，添加数据
                    axios({
                        method: "post",
                        url: "http://localhost:8080/brand-case/brand/deleteByIds",
                        data: _this.selectedIds
                    }).then(function (resp) {
                        if (resp.data == "success") {
                            //删除成功

                            // 重新查询数据
                            _this.selectAll();
                            // 弹出消息提示
                            _this.$message({
                                message: '恭喜你，删除成功',
                                type: 'success'
                            });

                        }
                    })
                }).catch(() => {
                    //用户点击取消按钮
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },
            //根据id删除指定品牌
            deleteById(id) {
                // 弹出确认提示框
                this.$confirm('此操作将删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //用户点击确认按钮
                    //2. 发送AJAX请求
                    var _this = this;

                    // 发送ajax请求，添加数据
                    axios({
                        method: "get",
                        url: "http://localhost:8080/brand-case/brand/deleteById?id=" + id
                    }).then(function (resp) {
                        if (resp.data == "success") {
                            //删除成功
                            // 重新查询数据
                            _this.selectAll();
                            // 弹出消息提示
                            _this.$message({
                                message: '恭喜你，删除成功',
                                type: 'success'
                            });

                        }
                    })
                }).catch(
                    () => {
                        //用户点击取消按钮

                        this.$message({
                            type: 'info',
                            message: '已取消删除'
                        });
                    }
                )
            },
            //先初始化this.brand
            brandDataReset() {
                //这里一定要给初始值，不然会取到错误值
                this.brand.status = '0'
                this.brand.brandName = ''
                this.brand.companyName = ''
                this.brand.id = ''
                this.brand.ordered = ''
                this.brand.description = ''
            },
            //添加品牌
            insertBrand() {
                //先初始化this.brand里的数据，不然会在弹窗里回显数据
                this.brandDataReset()
                //弹框的标题切换
                this.titleName = '新增品牌'
                //地址设定
                this.url = "http://localhost:8080/brand-case/brand/add"
                this.message = "恭喜你，添加成功"
                //显示弹框
                this.dialogVisible = true

            },
            // 修改当前行
            updateBrandById(brand) {
                //弹框的标题切换
                this.titleName = '修改品牌'
                //这里要进行深拷贝，不然画面数据和弹框数据会还没有更新就联动
                this.copyBrand = JSON.parse(JSON.stringify(brand))
                this.brand = this.copyBrand
                //这里必须修改成字符串，否则状态条无法同步
                this.brand.status = this.copyBrand.status.toString()
                //地址设定
                this.url = "http://localhost:8080/brand-case/brand/updateById"
                this.message = "恭喜你，修改成功"
                //显示弹框
                this.dialogVisible = true
            },
            //查询所有数据
            selectAll() {
                //2.当页面加载完成后，发送异步请求，获取数据
                var _this = this
                // ------------------------ 1 查询所有 str--------------------------------------
                // axios({
                //     methods: "get",
                //     url: "http://localhost:8080/brand-case/brand/selectAll"
                // }).then(function (resp) {
                //     _this.tableData = resp.data
                // })
                // ------------------------ 1 查询所有 end--------------------------------------

                // ------------------------ 2 分页查询 str--------------------------------------
                axios({
                    method: "get",
                    url: "http://localhost:8080/brand-case/brand/selectByPage?currentPage=" + _this.currentPage + "&pageSize=" + _this.pageSize,
                    data: _this.brand
                }).then(function (resp) {

                    //设置表格数据
                    _this.tableData = resp.data.rows; // {rows:[],totalCount:100}
                    //设置总记录数
                    _this.totalCount = resp.data.totalCount;
                })
                // ------------------------ 2 分页查询 end--------------------------------------


            },
            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;

                console.log(this.multipleSelection)
            },
            // 查询方法
            onSubmit() {
                console.log(this.brand);
            },
            // 添加数据
            addBrand() {
                var _this = this

                //发送ajax请求
                axios({
                    method: "post",
                    url: _this.url,
                    data: _this.brand
                }).then(function (resp) {
                    if (resp.data == "success") {
                        // 添加成功，关闭窗口
                        _this.dialogVisible = false
                        //_this.brand = {}
                        // 重新查询数据
                        _this.selectAll()
                        // 弹出消息提示
                        _this.$message({
                            message: _this.message,
                            type: 'success'
                        })

                    }
                })
            },

            //分页
            handleSizeChange(val) {
                //console.log(`每页 ${val} 条`);
                //设置每页的条数
                this.pageSize = val
                this.selectAll()
            },
            handleCurrentChange(val) {
                //获取当前页码，第几页
                //console.log(`当前页: ${val}`);
                this.currentPage = val
                this.selectAll()
            }

        },
        data() {
            return {
                //每页展示条数
                pageSize: 5,
                //分页总记录数
                totalCount: 0,
                // 被选中的id数组
                selectedIds: [],
                //跳转地址
                url: '',
                //处理后的消息
                message: '',
                //用来存储拷贝Brand对象
                copyBrand: {},
                //弹框标题
                titleName: '',
                // 当前页码
                currentPage: 1,
                // 添加数据对话框是否展示的标记
                dialogVisible: false,

                // 品牌模型数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: '',
                    ordered: '',
                    description: ''
                },
                // 复选框选中数据集合
                multipleSelection: [],
                // 表格数据
                tableData: []
            }
        }
    })

</script>

</body>
</html>
